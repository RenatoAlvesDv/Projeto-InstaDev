<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Instadev - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="cadastro">
            <img src="/imagens/Instadev.svg" alt="Instadev">
            <h2>Cadastre-se para ver fotos e <br> vídeos dos seus amigos.</h2>
                <input type="email" size="27" name="" value="Email">
                <input type="nome completo" size="27" name="" value="Nome Completo">
                <input type="nome de usuário" size="27" name="" value="Nome de Usuario">
                <input type="senha" size="27" name="" value="Senha">
                <button>Cadastre-se</button>
                <p>Ao se cadastrar, você concorda com nossos <br> Termos, Política de Dados e Política de Cookies</p>
        </div>
    </main>
    <div class="login">
        <h2>Tem uma conta? <a href="#">Conecte-se</a></h2>
    </div>
    <div class="apps">
        <h2>Obtenha o aplicativo.</h2>
    </div>
    <div class="images">
        <img src="/imagens/app_store 1.png" alt="Baixar na App Store">
        <img src="/imagens/google_play 1.png" alt="Baixar na Google Play">
    </div>
</body>
